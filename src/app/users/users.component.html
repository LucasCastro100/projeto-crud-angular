<h3>Usuários</h3>

<div class="col-12">
    <div class="table-responsive">
        <table class="table table-bordered border-dark" id="table-user">
            <thead class="text-center">
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Ações</th>
            </thead>
        
            <tbody>
                <tr *ngFor="let user of responseUsers.data">
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td class="text-center">
                        <a routerLink="/users/update/{{user.id}}" class="px-2"><i class="fas fa-edit"></i></a>
                        <a routerLink="/users/delete/{{user.id}}" class="px-2"><i class="fas fa-times"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
